<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="regional-manager">
      <div class="div">
        <div class="top-banner">
          <div class="overlap-group">
            <div class="purple"></div>
            <img class="fedex-logo" src="img/fedex-logo.png" />
            <div class="symbols">
              <div class="text-wrapper">X</div>
              <div class="text-wrapper-2">-</div>
              <img class="image" src="img/image-9.png" />
            </div>
          </div>
        </div>
        <div class="overlap">
          <div class="sidebar"></div>
          <a href="../Settings/settings.html">
            <div class="settings">
              <div class="div-wrapper">
                <div class="text-wrapper-3">Settings</div>
              </div>
            </div>
          </a>
          
          <a href="../Vehicle Telemetry/vtCard.html">
            <div class="VT-tab">
              <div class="overlap-2">
                <div class="text-wrapper-4">Vehicle Telemetry</div>
              </div>
            </div>
          </a>
          
          <a href="../Management Dashboard/Dashboard.html"> 
            <div class="dashboard-tab"> 
              <div class="div-wrapper">
                <div class="text-wrapper-5">Dashboard</div>
              </div>
            </div>
          </a>
          
          <div class="overlap-wrapper">
            <div class="overlap-3">
              <img class="underline" src="img/underline.svg" />
              <div class="text-wrapper-6">Regional Manager</div>
            </div>
          </div>
          <div class="user-info">
            <div class="overlap-4">
              <div class="text-wrapper-7">Hello, Fillis!</div>
              <img class="user-image" src="img/image.png" />
            </div>
          </div>
        </div>
        <div class="scroll-bar"><img class="rectangle" src="img/rectangle-1.svg" /></div>
        <div class="overlap-5">
          <div class="settings-banner">
            <div class="text-wrapper-8">Settings</div>
            <div class="overlap-6">
              <div class="overlap-7">
                <img class="line" src="img/line-1.svg" />
                <div class="personal-info-button">
                  <div class="text-wrapper-9">Personal Info</div>
                  <div class="rectangle-2"></div>
                </div>
              </div>
              <div class="login-security">Login &amp; Security</div>
            </div>
          </div>
          <div class="profile-picture-edit">
            <div class="overlap-8">
              <div class="setting-user-profile"></div>
              <img class="ellipse" src="img/ellipse-2.svg" />
              <img class="tabler-photo" src="img/tabler-photo.svg" />
            </div>
          </div>
          <button class="edit-button">
            <div class="overlap-9">
              <img class="ep-edit" src="img/ep-edit.svg" />
              <div class="text-wrapper-10">Edit</div>
            </div>
          </button>
        </div>
        <div class="name">
          <div class="name-2">
            <div class="text-wrapper-11">Name</div>
            <div class="text-wrapper-12">Fillis Edwards</div>
          </div>
          <img class="img" src="img/line-2.svg" />
        </div>
        <div class="position">
          <div class="text-wrapper-13">Position</div>
          <img class="img" src="img/image.svg" />
          <div class="text-wrapper-14">Regional Manager</div>
        </div>
        <div class="phone-number">
          <div class="text-wrapper-15">Phone Number</div>
          <img class="img" src="img/line-2-3.svg" />
          <p class="text-wrapper-16">(111) - 111 - 1111</p>
        </div>
        <div class="email">
          <div class="text-wrapper-15">Email</div>
          <img class="img" src="img/line-2-2.svg" />
          <div class="text-wrapper-16">fillis@fedex.com</div>
        </div>
      </div>
    </div>
  </body>
</html>
