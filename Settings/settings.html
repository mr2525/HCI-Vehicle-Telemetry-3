<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
   <header class="header">
        <div class="header-container">
            <img src="../Images/FedEx-Logo-Square.png" alt="FedEx" class="logo">
        </div>
   </header>
   <nav class="sidebar">
        <div class="user-info">
            <div class="user1half-container">
                <img src="../Images/Fillis.png" alt="FedEx Regional Manager" class="user-profile">
                <div class="user-name">Hello, Fillis!</div>
            </div>
            <div class="user2half-container">
                <div class="user-position">Regional Manager</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="tab-container">
            <ul class="nav-links">
                <li><a href="../Management Dashboard/Dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="../Vehicle Telemetry/vtCard.html" class="nav-link">Vehicle Telemetry</a></li>
                <li><a href="../Settings/settings.html" class="nav-link active">Settings</a></li>
            </ul>
        </div>
   </nav>
   <main class="main-container">
        <div class="content">
            <section class="top-section">
                <div class="title">Settings</div>
                <div class="half2-container">
                    <ul class="nav-links2">
                        <li><a href="../Settings/loginSecurity.html" class="nav-link2 active">Personal Info</a></li>
                        <li><a href="../Settings/settings.html" class="nav-link2">Login & Security</a></li>
                    </ul>
                    <div class="divider2"></div>
                    <button class="edit-btn">
                        Edit
                        <img src="../Images/ep--edit.png" alt="Edit Button" class="edit-icon">
                    </button>
                </div>
            </section>
            <section class="bottom-section">
                <div class="user-profile-container">
                    <div class="user-image">
                        <img src="../Images/Fillis.png" alt="Fillis" class="profile-picture">
                        <button class="edit-image">
                            <img src="../Images/gravity-ui--picture.png" alt="Edit Image" class="edit-photo">
                        </button>    
                    </div>
                </div>
                <div class="info-container">
                    <div class="name-section">
                        Name
                        <div class="name-description">Fillis Edwards</div>
                        <div class="section-divider1"></div>
                    </div>
                    <div class="employeeID-section">
                        Employee ID
                        <div class="employeeID-description">#5651 - 451358</div>
                        <div class="section-divider2"></div>
                    </div>
                    <div class="position-section">
                        Position
                        <div class="position-description">Regional Manager</div>
                        <div class="section-divider3"></div>
                    </div>
                    <div class="region-section">
                        Region
                        <div class="region-description">Eastern</div>
                        <div class="section-divider4"></div>
                    </div>
                    <div class="phone-section">
                        Phone Number
                        <div class="phone-description">(111) - 111 - 1111</div>
                        <div class="section-divider5"></div>
                    </div>
                    <div class="email-section">
                        Email
                        <div class="email-description">fillis@fedex.com</div>
                        <div class="section-divider6"></div>
                    </div>
                </div>
            </section>
        </div>
   </main>
