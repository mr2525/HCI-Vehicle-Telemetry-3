<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
   <header class="header">
        <div class="header-container">
            <img src="../Images/FedEx-Logo-Square.png" alt="FedEx" class="logo">
        </div>
   </header>
   <nav class="sidebar">
        <div class="user-info">
            <div class="user1half-container">
                <img src="../Images/Fillis.png" alt="FedEx Regional Manager" class="user-profile">
                <div class="user-name">Hello, Fillis!</div>
            </div>
            <div class="user2half-container">
                <div class="user-position">Regional Manager</div>
            </div>
        </div>
        <div class="tab-container">
            <ul class="nav-links">
                <li><a href="../Management Dashboard/Dashboard.html" class="nav-link active">Dashboard</a></li>
                <li><a href="../Vehicle Telemetry/vtCard.html" class="nav-link">Vehicle Telemetry</a></li>
                <li><a href="../Settings/settings.html" class="nav-link">Settings</a></li>
            </ul>
        </div>
   </nav>
   <main class="main-container">
      <div class="content">
        <div class="top-bar">
            <div class="overlap-magnifying-glass">
              <input
                type="text"
                class="search-input"
                placeholder="Search by Vehicle ID #"
              />
              <div class="magnifying-glass-icon">üîç</div>
            </div>
            <div class="filter-buttons">
              <button class="filter-button" onclick="openFilterPopup()">
                Station <span class="expand-arrow">‚ñº</span>
              </button>
              <button class="filter-button" onclick="openDateFilterPopup()">
                Date <span class="expand-arrow">‚ñº</span>
              </button>
            </div>
          </div> <!--top-bar-->
          <!-- Filter Buttons -->
          <div class="filter-container">
            <div class="active-filters">
              <button class="filter-tag">Eastern <span class="close-filter">‚úñ</span></button>
            </div>
          </div>

          <!-- Station filter pop-up -->
          <div class="filter-popup" id="filterPopup">
            <div class="popup-header">
              <span class="popup-title">Station Filter</span>
              <button class="close-popup" onclick="closeFilterPopup()">‚úñ</button>
            </div>
            <div class="popup-content">
              <label for="region">Region:</label>
              <select id="region">
                <option value="Eastern">Eastern</option>
                <option value="Western">Western</option>
                <!-- Add more regions as needed -->
              </select>
              <label for="district">District:</label>
              <select id="district">
                <option value="Founders">Founders</option>
                <option value="Pioneers">Pioneers</option>
                <!-- Add more districts as needed -->
              </select>
              <label for="state">State:</label>
              <select id="state">
                <option value="Massachusetts">Massachusetts</option>
                <option value="California">California</option>
                <!-- Add more states as needed -->
              </select>
              <label for="station">Station:</label>
              <select id="station">
                <option value="OWDA">OWDA</option>
                <option value="CEFA">CEFA</option>
                <option value="BOSA">BOSA</option>
              </select>
            </div>
            <div class="popup-footer">
              <button onclick="applyFilters()">Apply</button>
              <button onclick="closeFilterPopup()">Cancel</button>
            </div>
          </div> <!-- end filter pop-up -->

          <!-- Date Filter Popup -->
          <div id="dateFilterPopup" class="filter-popup hidden">
            <div class="popup-header">
              <span class="popup-title">Date Filter</span>
              <button class="close-popup" onclick="closeDateFilterPopup()">‚úñ</button>
            </div>
            <div class="popup-content">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" />
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" />
            </div>
            <div class="popup-footer">
              <button onclick="applyDateFilters()">Apply</button>
              <button onclick="closeDateFilterPopup()">Cancel</button>
            </div>
          </div>
          <!-- END Station filter pop-up -->

          <!-- Vehicle Maintenance Section -->
          <section class="vehicle-maintenance">
            <div class="maintenance_title">Vehicle Maintenance</div>
            <div class="chart-container">
              <canvas id="maintenanceChart"></canvas>
            </div>
            <div class="maintence_alerts">
              <ul>
                <li>#10156: Cracked Windshield</li>
                <li>#90456: Snapped Timing Belt</li>
                <li>#21342: Leaking Coolant</li>
              </ul>
            </div>
          </section>

          <!-- Vehicle Average Metrics Graph -->
          <section class="vehicle-metrics">
            <div class="metrics_title">Vehicle Average Metrics</div>
            <div class="chart-container metric-bar-graph">
              <div class="metric-bar-graph">
                <img src="../Images/dashboard-bar-graph.png">
              </div>
            </div>
          </section>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <script src="dashboard.js"></script>
          <script src="../Vehicle Telemetry/stationFilter.js"></script> <!-- be sure to update location to where ever stationFilter.js ends up -->
      </div>
   </main>
</body>
