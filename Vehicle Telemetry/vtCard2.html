<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fedex Vehicle Telemetry</title>
    <link rel="stylesheet" href="vtCard2.css" />
  </head>
  <body>
    <div class="regional-manager">
      <div class="overlap-wholescreen">
        <div class="top-banner">
          <div class="overlap-group">
            <img class="fedex-logo" src="../Images/FedEx-Logo-Square.png" />
          </div>
        </div>
        <div class="sidebar">
          <div class="user-info">
            <div class="overlap-4">
              <img class="user-image" src="../Images/Fillis.png" />
              <div class="text-wrapper-7">Hello, Fillis!</div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-3">
            <div class="text-wrapper-6">Regional Manager</div>
            </div>
          </div>
          <a href="../Management Dashboard/Dashboard.html"> 
                <div class="dashboard-tab"> 
                <div class="div-wrapper">
                    <div class="text-wrapper-5">Dashboard</div>
                </div>
                </div>
          </a>
          <a href="../Settings/settings.html">
                <div class="settings">
                <div class="div-wrapper-2">
                    <div class="text-wrapper-3">Settings</div>
                </div>
                </div>
          </a>  
          <a href="../Vehicle Telemetry/vtCard.html">
                <div class="VT-tab">
                <div class="overlap-2">
                    <div class="text-wrapper-4">Vehicle Telemetry</div>
                </div>
                </div>
          </a>
        </div>
        <div class="main_content">
          <div class="top-bar">
            <div class="overlap-magnifying-glass">
              <input
                type="text"
                class="search-input"
                placeholder="Search by Vehicle ID #"
              />
              <div class="magnifying-glass-icon">üîç</div>
            </div>
            <div class="filter-buttons">
              <button class="filter-button">
                Station <span class="expand-arrow">‚ñº</span>
              </button>
              <button class="filter-button">
                Date <span class="expand-arrow">‚ñº</span>
              </button>
            </div>
            <div class="view-buttons">
              <button class="square-button grid-view">
                <!-- Button with 9 small squares -->
                <div class="icon-grid">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
              </button>
              <button class="square-button list-view">
                <!-- Button with 3 horizontal rectangles -->
                <div class="icon-list">
                  <div class="list-line"></div>
                  <div class="list-line"></div>
                  <div class="list-line"></div>
                  <div class="list-line"></div>
                </div>
              </button>
            </div>
          </div> <!--top-bar-->
        </div>
      </div>
    </div>
  </body>
</html>
