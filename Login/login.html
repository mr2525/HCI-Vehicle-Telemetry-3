<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <p class="text-wrapper">One Vision | One Team</p>
          <img class="background-image" src="img/background-image.png" />
          <div class="div">Vehicle Telemetry</div>
          <div class="div-2">
            <div class="overlap-group">
              <div class="username-box"></div>
              <div class="password-box"></div>
              <div class="text-wrapper-2">Username</div>
              <div class="text-wrapper-3">Password</div>
            </div>
            <div class="div-wrapper"><div class="text-wrapper-4">Login</div></div>
            <div class="user-photo-icon">
              <div class="overlap-group-2">
                <img class="unknown-user" src="img/unknown-user.png" />
                <img class="person-circle" src="img/person-circle.svg" />
              </div>
            </div>
          </div>
          <div class="top-banner">
            <div class="overlap-2">
              <div class="purple"></div>
              <img class="fedex-logo" src="../Images/FedEx-Logo-Square.png" />
              <div class="symbols">
                <div class="text-wrapper-5">X</div>
                <div class="text-wrapper-6">-</div>
                <img class="image" src="../Images/Fullscreen.png" />
              </div>
            </div>
          </div>
          <p class="text-wrapper">One Vision | One Team</p>
        </div>
      </div>
    </div>
  </body>
</html>
