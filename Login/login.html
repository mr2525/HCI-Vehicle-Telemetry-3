<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="background-image" src="../Images/FedexVehicle.png" />
          <div class="div">Vehicle Telemetry</div>
          <div class="div-2">
            <div class="overlap-group">
              <div class="username-box"></div>
              <div class="password-box"></div>
              <div class="text-wrapper-2">Username</div>
              <div class="text-wrapper-3">Password</div>
            </div>
            <div class="div-wrapper"><div class="text-wrapper-4">Login</div></div>
            <div class="user-photo-icon">
            </div>
                <img class="unknown-user" src="../Images/UserProfile.png" />
              </div>
            </div>
          </div>
          <div class="top-banner">
            <div class="overlap-2">
              <div class="purple"></div>
              <img class="fedex-logo" src="../Images/FedEx-Logo-Square.png" />
              </div>
            </div>
          <div class="text-wrapper">One Vision | One Team</div>
        </div>
      </div>
    </div>
  </body>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</html>
