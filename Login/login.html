<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background"></div>
    <header class="header">
        <div class="header-container">
        <img src="Images/FedEx-Logo-Square.png" alt="FedEx" class="logo">
        </div>
    </header>
    <main class="content">
        <h1 class="title">Vehicle Telemetry</h1>
        <div class="icon">
            <img src="Images/UserProfile.png" alt="FedEx User Login">
        </div>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <a href="Management Dashboard/Dashboard.html">
              <button type="submit">Login</button>
            </a>
        </form>
    </main>
    <h3 class="motto">One Vision | One Team</h3>
</body>
